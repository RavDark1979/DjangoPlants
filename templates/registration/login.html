{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock %}

{% block page %}

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit">Login</button>
        </form>
      </div>
    </div>
{% endblock %}
